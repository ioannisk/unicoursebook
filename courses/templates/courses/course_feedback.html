{% load staticfiles %}
<link rel="shortcut icon" type="image/png" href="{% static 'courses/images/favicon.ico' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'courses/style.css' %}" />

<title>Unicoursebook</title>

<h1>{{ course.title }}</h1>

{% if course_feedback_exists %}
    <p>Please update your previous feedback:</p>
{% endif %}

<form action="{% url 'courses:course_feedback' course.id %}" method="post">
    {% csrf_token %}

    {{ course_feedback_form.as_p }}

    <div class="buttonHolder">
        <input type="submit" value="Submit" />
    </div>
</form>
