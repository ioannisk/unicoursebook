{% extends "courses/base.html" %}

{% block content %}
    <div class="page-header">
    <h1>{{ course.title }}</h1>
    </div>

    <p class="lead">Give feedback that is honest and respectful!</p>

    {% if course_feedback_exists %}
        <p class="lead">Update your previous feedback:</p>
    {% endif %}

    <form action="{% url 'courses:course_feedback' course.id %}" method="post" role="form" class="form-horizontal">
        {% csrf_token %}

        {% for field in course_feedback_form %}

            <div class="form-group">
                <label class="control-label col-sm-4">{{ field.label }}</label>

                <div class="col-sm-4 ">
                    {{ field }}
                </div>
            </div>

        {% endfor %}

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>




{% endblock %}
