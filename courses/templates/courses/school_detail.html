{% load staticfiles %}
<link rel="shortcut icon" type="image/png" href="{% static 'courses/images/favicon.ico' %}"/>

<title>Unicoursebook</title>
<h1>{{ school.title }}</h1>
<p>Read more about the school <a href="{{ school.url }}" target="_blank">here</a>.</p>

{% if courses %}
<table>
{% for course in courses %}
    <tr>
        <td><a href="{% url 'courses:course_detail' course.id %}"> {{ course.title }} ({{ course.code }})</a></td>
        <td>score: {{ course.score }}</td> <br>
    </tr>
{% endfor %}
</table>
{% else %}
    <p>No courses have been defined for this school.</p>
{% endif %}
