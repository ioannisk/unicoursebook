{% load staticfiles %}
<link rel="shortcut icon" type="image/png" href="{% static 'courses/images/favicon.ico' %}"/>
<title>Unicoursebook</title>

<html>

<h1>UniCourseBook</h1>

{% if schools %}
    <ul>
    {% for school in schools %}
    <li><a href="{% url 'courses:school_detail' school.id %}">{{ school.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No schools have been defined.</p>
{% endif %}
</html>
